<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌱 WithTodo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #fffdf2;
      font-family: 'Gowun Dodum', sans-serif;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      gap: 30px;
    }

    #calendar {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .memo-section {
      flex: 1;
      background-color: #fffce0;
      padding: 20px;
      border-radius: 10px;
    }

    .emoji-select button {
      font-size: 20px;
      margin-right: 5px;
    }

    .diary-wrapper {
      margin-top: 60px;
    }

    #diary-form input,
    #diary-form textarea {
      border-radius: 8px;
    }

    #diary-list .card {
      border: 1px solid #ffd580;
      background-color: #fffce6;
    }

    .card-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">🌱 Haru</h2>

    <!-- 달력 + 메모 -->
    <div class="main-content">
      <!-- 캘린더 -->
      <div id="calendar"></div>

      <!-- 할일 메모 -->
      <div class="memo-section">
        <h5 id="selected-date">날짜를 선택하세요 📆</h5>
        <textarea id="daily-todo" class="form-control mb-2" placeholder="메모"></textarea>

        <div class="emoji-select mb-2">
          <button class="btn emoji-btn">🙂</button>
          <button class="btn emoji-btn">😐</button>
          <button class="btn emoji-btn">😡</button>
          <button class="btn emoji-btn">😢</button>
        </div>

        <button id="save-btn" class="btn btn-primary">저장하기</button>
      </div>
    </div>

    <!-- 일기장 게시판 -->
    <div class="container diary-wrapper">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-3">📔 나의 일기장</h3>

        <!-- 검색 영역 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <input id="diary-search" class="form-control" placeholder="검색어 입력">
          </div>
          <div class="col-md-3">
            <select id="diary-search-type" class="form-select">
              <option value="all">전체</option>
              <option value="title">제목</option>
              <option value="content">내용</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="diary-search-btn" class="btn btn-outline-primary w-100">검색</button>
          </div>
          <div class="col-md-3 text-end">
            <button id="diary-add-btn" class="btn btn-success">+ 일기 쓰기</button>
          </div>
        </div>

        <!-- 작성 폼 -->
        <div id="diary-form" class="card p-3 mb-3" style="display: none; background-color: #fffbea;">
          <input id="diary-title" class="form-control mb-2" placeholder="제목">
          <textarea id="diary-content" class="form-control mb-2" placeholder="내용" rows="4"></textarea>
          <button id="diary-save-btn" class="btn btn-primary">저장</button>
        </div>

        <!-- 일기 목록 -->
        <div id="diary-list"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
